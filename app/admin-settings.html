<main role="main" class="container">
  <h2>Settings</h2>

  <h5>Notifications</h5>
  <div class="jumbotron">
    <h6 class="mb-3">When do you want to get notifications...</h6>
    <form action="">
      <div class="form-group row">
        <div class="col-sm-3">before the lecture?</div>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              in 15 min
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              in 1 hour
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              in 2 hours
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Never
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">before the task deadline?</div>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              in 2 hours
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">

              in 1 day
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              in 3 days
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Never
            </label>
          </div>
        </div>
      </div>


    </form>
