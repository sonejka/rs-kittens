Ru">Last Name (in Russian)</label> <input type="text" class="form-control" id="inputLastNameRu" placeholder="Last Name" required></div></div><hr class="mb-5 mt-5"><div class="row"><div class="form-group col-md-6"><label for="inputCity">City</label> <select id="inputCity" class="form-control" required><option>Minsk</option><option>Gomel</option><option>Grodno</option><option>Mogilev</option><option>Brest</option><option>Bryansk</option><option>Other</option></select></div><div class="form-group col-md-6"><label class="field-required" for="inputPhone">Phone (in the form 8-XXX-XXX-XX-XX)</label><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon1">8-</span></div><input required type="tel" pattern="(\+?\d[- .]*){9,13}" class="form-control" id="inputPhone" placeholder="111-111-11-11" aria-label="Username" aria-describedby="basic-addon1"></div></div></div><div class="row"><div class="form-group col-md-12"><label class="field-required" for="inputEmail4">Email</label> <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required></div></div><hr class="mb-5 mt-5"><div class="row"><div class="form-group col-md-12"><label for="university">Select Your University</label> <select id="university" class="form-control"><option value="BSUIR">Belarusian State University of Informatics And Radioelectronics</option><option value="BSU">Belarusian State University</option><option value="BNTU">Belarusian National Technical University</option><option value="BSEU">Belarus State Economic University</option><option value="BSATU">Belarusian State Agrarian Technical University</option><option value="MREC">Minsk Radio Engineering College</option><option value="MSLU">Minsk State Linguistic University</option><option value="BSPC">Brest State Polytechnical College</option><option value="BryanskSTU">Bryansk State Technical University</option><option value="BrSTU">Brest State Polytechnical College</option><option value= div><div class="row"><div class="form-group col-md-12"><div class="form-check"><input class="form-check-input" type="checkbox" id="epamCheck"> <label class="form-check-label" for="epamCheck">Вам нужна учебная практика в EPAM?</label></div></div></div><div class="row"><div class="form-group col-md-12"><div class="form-check"><input class="form-check-input" type="checkbox" id="epamCheck"> <label class="form-check-label" for="epamCheck">Вам нужно распределение в EPAM после обучения в ВУЗе?</label></div></div></div><hr class="mb-5 mt-5"><div class="row"><div class="form-group col-md-12"><label for="employmentHistory">Employment History</label> <textarea class="form-control" id="employmentHistory" rows="3"></textarea></div></div><div class="row"><div class="form-group col-md-12"><div class="form-check"><input class="form-check-input" type="checkbox" id="epamCheck"> <label class="form-check-label" for="epamCheck">Is EPAM employee?</label></div></div></div><hr class="mb-5 mt-5"><div class="row"><div class="form-group col-md-12"><label for="notesText">Notes</label> <textarea class="form-control" id="notesText" rows="3"></textarea></div></div><div class="row"><div class="form-group col-md-12"><div class="form-check"><input class="form-check-input" type="checkbox" id="subscribeCheck"> <label class="form-check-label" for="subscribeCheck">Subscribe to email notifications?</label></div></div></div><div class="row text-center"><div class="form-group col-md-12"><button type="button" class="btn btn-primary mb-5" data-toggle="modal" data-target="#exampleModalCenter">Launch demo modal</button> <button type="submit" class="btn btn-primary mb-5">Save Information</button></div></div></form></main><div class="footer"><p>&copy; 2018 RS Crew</p></div><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script><div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"><div class="modal-dialog
